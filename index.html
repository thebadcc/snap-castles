<html>
<head>
    <link rel="stylesheet" href="./styles/style.css">
    </head>
<body>
    <div>
        <h1>snapCastles</h1>
        <h3>by @thebadcc</h3>
    </div>
    <div>
        <div>
            <input class="fileButton" type="file" id="image-input" accept="image/*">
        </div>
        <div>
            <p>Images must be <a href="https://onlinepngtools.com/resize-png?width=32&height=32&ratio=true" target="_blank">32x32 pixels</a>.</p>
            <p>Consider using <a href="https://onlinepngtools.com/convert-png-to-grayscale" target="_blank">greyscale</a> for better results.</p>
        </div>
        <div>
            <button class="generateButton" onclick='generate()'>Generate</button>
        </div> 
        <div>
            <input class="structure" value="1" onchange="generate()">
            <input class="structure" value="2" onchange="generate()">
            <input class="structure" value="3" onchange="generate()">
            <input class="structure" value="4" onchange="generate()">
            <input class="structure" value="5" onchange="generate()">
            <input class="structure" value="6" onchange="generate()">
            <input class="structure" value="7" onchange="generate()">
            <input class="structure" value="8" onchange="generate()">
            <input class="structure" value="9" onchange="generate()">
        </div>
    </div>
    <div>
         <button class="copyButton" onclick="copyToClipboard()">Copy</button>
         <p class="response"></p>
   </div>
   <script src="./scripts/script.js"></script>
</body>
</html>
