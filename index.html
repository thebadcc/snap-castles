<html>
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700" rel="stylesheet" type="text/css">

<body>
  <h1><strong>snapCastles</strong> by thebadcc</h1>
  
  <div class="form-group">

            <input class="form-control" value="3" onchange="generate()">
            <input class="form-control" value="4" onchange="generate()">

            <input class="form-control" value="6" onchange="generate()">
            <input class="form-control" value="7" onchange="generate()">
            <input class="form-control" value="8" onchange="generate()">

  </div>
    <div class="form-group">
      <label for="caption">Viewer</label>
      <div class="responseWrapper">
         <br>

         <br>
   </div>
   </div>

        <label for="images">Images <span>Images must be 32x32px</span></label>
    <input type="file" name="images" id="images" required="required">
    <div class="file-dummy">
      <div class="success">File is selected.</div>
      <div class="default">Select .PNG File</div>
    </div>
  </div>
    <div class="form-group">
    <button onclick="generate()">Upload</button>
